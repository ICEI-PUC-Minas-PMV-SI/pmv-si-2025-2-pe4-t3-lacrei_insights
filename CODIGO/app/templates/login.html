<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lacrei Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #008067;
            --green-dark: #006955;
            --blue: #0b78b5;
            --bg: #f4fbf7;
            --text: #1f2d3d;
            --muted: #5b6a72;
            --border: #d6e6df;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .shell {
            width: min(960px, 100%);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
            align-items: center;
        }

        .brand-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 28px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.04);
        }

        .brand-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--green);
            font-weight: 700;
            font-size: 18px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(145deg, #0b78b5, #11a698);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .brand-card h1 {
            margin-top: 16px;
            font-size: 28px;
            color: var(--green);
            letter-spacing: -0.4px;
        }

        .brand-card p {
            margin-top: 8px;
            color: var(--muted);
            line-height: 1.6;
        }

        .login-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
        }

        .login-card h2 {
            font-size: 22px;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .login-card .subtitle {
            color: var(--muted);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group { margin-bottom: 16px; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 6px;
            letter-spacing: -0.1px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #f9fdfb;
            font-size: 14px;
            transition: border-color .2s, box-shadow .2s, background .2s;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(0,128,103,0.12);
            background: #fff;
        }

        .btn-login {
            width: 100%;
            margin-top: 8px;
            padding: 13px;
            border: none;
            border-radius: 12px;
            background: var(--green);
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            letter-spacing: 0.2px;
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
            box-shadow: 0 10px 24px rgba(0,128,103,0.18);
        }

        .btn-login:hover {
            transform: translateY(-1px);
            background: var(--green-dark);
            box-shadow: 0 14px 30px rgba(0,105,85,0.2);
        }

        .btn-login:active { transform: translateY(0); }

        .error {
            background: #ffecee;
            border: 1px solid #ffb1b7;
            color: #b9253a;
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .footer {
            margin-top: 20px;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 720px) {
            body { padding: 20px; }
            .shell { gap: 20px; }
            .brand-card, .login-card { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="brand-card">
            <div class="brand-badge">
                <div class="brand-logo">LS</div>
                Lacrei Saúde
            </div>
            <h1>Bem-vindo(a)!</h1>
            <p>Acesse o painel interno e acompanhe os indicadores da Lacrei Saúde.</p>
        </div>

        <div class="login-card">
            <h2>Entrar</h2>
            <p class="subtitle">Use suas credenciais para continuar</p>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn-login">Acessar painel</button>
            </form>

            <div class="footer">Lacrei Saúde - Acesso interno</div>
        </div>
    </div>
</body>
</html>
