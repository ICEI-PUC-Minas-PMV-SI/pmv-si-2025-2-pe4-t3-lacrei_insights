<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lacrei Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #008067;
            --green-dark: #006955;
            --mint: #f4fbf7;
            --text: #1f2d3d;
            --muted: #54626a;
            --border: #d6e6df;
            --card: #ffffff;
            --shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background: var(--mint);
            color: var(--text);
            min-height: 100vh;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px 48px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 28px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            color: var(--green);
            letter-spacing: -0.3px;
        }

        .brand-logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(145deg, #0b78b5, #11a698);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
        }

        .nav-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .pill {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--muted);
            font-weight: 600;
            text-decoration: none;
        }

        .pill.logout {
            background: var(--green);
            color: #fff;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 128, 103, 0.15);
        }

        .hero {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 28px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .hero h1 {
            font-size: 30px;
            letter-spacing: -0.6px;
            color: var(--green);
            margin-bottom: 8px;
        }

        .hero p {
            color: var(--muted);
            line-height: 1.6;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .card h3 {
            font-size: 18px;
            color: var(--text);
            margin-bottom: 6px;
        }

        .card p {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 14px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            background: var(--green);
            color: #fff;
            box-shadow: 0 10px 24px rgba(0, 128, 103, 0.18);
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            background: var(--green-dark);
            box-shadow: 0 14px 30px rgba(0, 105, 85, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            display: none;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid transparent;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .message.success {
            display: block;
            background: #e7f7f1;
            border-color: #aad6c9;
            color: #0f8d6c;
        }

        .message.error {
            display: block;
            background: #ffecee;
            border-color: #ffb1b7;
            color: #b9253a;
        }

        .message.info {
            display: block;
            background: #e9f3ff;
            border-color: #b8d9ff;
            color: #1e62b5;
        }

        #metabaseContainer {
            margin-top: 18px;
            display: none;
        }

        #metabaseIframe {
            width: 100%;
            height: 1100px;
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .loading {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <header>
            <div class="brand">
                <div class="brand-logo">LS</div>
                <span>Lacrei Saúde</span>
            </div>
            <div class="nav-actions">
                <a class="pill" href="/apidocs">Swagger</a>
                <a class="pill logout" href="/logout">Sair</a>
            </div>
        </header>

        <section class="hero">
            <h1>Painel Lacrei Saúde</h1>
            <p>Execute as rotinas de ETL e acompanhe os dashboards da Lacrei Saúde.</p>
        </section>

        <div id="message" class="message"></div>

        <section class="actions">
            <div class="card">
                <h3>Atualizar Banco de Dados</h3>
                <p>Roda o ETL da staging 01 para staging 02 e atualiza os dados do mart.</p>
                <button class="btn" id="btnAtualizar" onclick="atualizarBancoDados()">
                    <span class="btn-icon">ETL</span>
                    <span>Rodar ETL</span>
                </button>
            </div>

            <div class="card">
                <h3>Ver Dashboard</h3>
                <p>Carrega o Metabase com os KPIs de experiência e atendimento.</p>
                <button class="btn" id="btnGrafico" onclick="mostrarGrafico()">
                    <span class="btn-icon">BI</span>
                    <span>Abrir Metabase</span>
                </button>
            </div>
        </section>

        <div id="metabaseContainer">
            <iframe id="metabaseIframe" src="" allowtransparency="true"></iframe>
        </div>
    </div>

    <script>
        let iframeLoaded = false;
        // We'll request the signed embed URL on demand from the backend endpoint `/metabase/embed`.
        // Avoid referencing non-existent DOM inputs here to prevent initialization errors.
        const METABASE_EMBED_URL = null;
        const METABASE_ERROR = null;

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => msg.className = 'message', 5000);
        }

        function setButtonLoading(id, loading) {
            const btn = document.getElementById(id);
            const icon = btn.querySelector('.btn-icon');
            btn.disabled = loading;
            icon.innerHTML = loading ? '<span class="loading"></span>' : (id === 'btnAtualizar' ? 'ETL' : 'BI');
        }

        async function atualizarBancoDados() {
            setButtonLoading('btnAtualizar', true);
            showMessage('Atualizando banco de dados...', 'info');

            try {
                const resp = await fetch('/upload/staging');
                const data = await resp.json();

                if (!resp.ok || data.sucesso === false) {
                    showMessage(data.mensagem || 'Erro ao atualizar.', 'error');
                    return;
                }

                showMessage('ETL concluido com sucesso!', 'success');

            } catch (e) {
                showMessage('Erro: ' + e.message, 'error');
            } finally {
                setButtonLoading('btnAtualizar', false);
            }
        }

        async function mostrarGrafico() {
            setButtonLoading('btnGrafico', true);
            showMessage('Carregando graficos do Metabase...', 'info');

            try {
                // Trigger any server-side BI upload/prepare step (keeps existing behavior)
                await fetch('/upload/bi', { method: 'POST' });

                // Request a short-lived signed embed URL from our backend
                const resp = await fetch('/metabase/embed');
                const payload = await resp.json();
                if (!resp.ok || payload.embed_url == null) {
                    throw new Error(payload.error || 'Embed URL not available');
                }

                const embedUrl = payload.embed_url;
                const iframe = document.getElementById('metabaseIframe');

                iframe.src = embedUrl;
                document.getElementById('metabaseContainer').style.display = 'block';
                showMessage('Grafico carregado com sucesso!', 'success');
            } catch (e) {
                showMessage('Erro ao carregar o dashboard: ' + e.message, 'error');
            } finally {
                setButtonLoading('btnGrafico', false);
            }
        }
    </script>
</body>

</html>
